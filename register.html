<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="register-page">
  <form action="/register" method="post" class="card">
    <div class="card-header">
      <div class="logo">
        <img src="assets/img/logo.svg" alt="Logo" class="logo-img">
      </div>
      <div>
        <h2>Daftar</h2>
        <p>Selamat datang!</p>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Masukkan username" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Masukkan password">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Konfirmasi password">
      </div>
      <div class="login-link">
        Sudah punya akun? <a href="login.html">Masuk</a>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit">Register</button>
      <div class="atau-separator">Atau</div>
      <button type="button" class="google-btn">
        <img src="assets/img/google-icon.png" alt="Google" class="google-icon"> Daftar dengan Google
      </button>
    </div>
  </form>
</body>
</html>
